		<!-- Contact Form -->
		<div id="contact">
			<form id="contact-form" action="#" method="post" enctype="text/plain">
				<h1>Leave a Message</h1>
				<h4>Fill out and submit the form below and I'll get back to you as soon as I can.</h4>
				<div>
					<label>
						<div>Name: (required)</div>
						<input id="first-name" placeholder="First Name" type="text" name="first" tabindex="1" required autofocus>
						<input id="last-name" placeholder="Last Name" type="text" name="last" tabindex="2" required>
					</label>
				</div>
				<div>
					<label>
						<div>Email: (required)</div>
						<input placeholder="Email Address" type="email" name="email" tabindex="3" required>
					</label>
				</div>
				<div>
					<label>
						<div> Message: (required)</div>
						<textarea name="message" rows="7.5" placeholder="Please leave a message and I'll get back to you as soon as possible." tabindex="4" required></textarea>
					</label>
				</div>
				<div>
					<button name="submit" type="submit" value="Leave Message" id="contact-submit">Leave Message</button>
				</div>
			</form>
		</div>
